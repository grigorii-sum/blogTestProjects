<!doctype html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand h-50">BLOG WEB SITE</a>
                {% if user.is_authenticated %}
                    <h5 class="my-1 mr-md-auto font-weight-normal">пользователь: <strong>{{ request.user }}</strong></h5>
                    <a class="btn btn-outline-primary" href="{% url 'feed' %}">Лента новостей</a>
                    <a class="btn btn-outline-primary" href="{% url 'blogs' %}">Все блоги</a>
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
                {% endif %}
            </div>
        </nav>

        <div class="container-sm">
            {% block content %}{% endblock %}
	    </div>
    </body>
</html>
